    <script>
        /*JS för Darkmode*/
        function myFunction() {
           var element = document.body;
           element.classList.toggle("dark-mode");
        }
        /*JS för paus, stop och play knapparna som musik*/
		var a = document.getElementById("idAudio");
		function playaudio() {
			a.play();
		}
		function pauseaudio() {
			a.pause();
		}
		function stopaudio() {
			a.pause();
			a.currentTime = 0;
		}
